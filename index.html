<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giphy Party!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
    <div>
        <h1>GIPHY PARTY</h1>
        <br>
        <center>
            <form id="searchform">
                <center>
                    <br>
                    <input type="text" id="search" placeholder="SEARCH FOR A GIF" name="text" class="input"
                        autocomplete="off">
                    <br>
                    <br>
                    <br>
                    <div id="button-container">
                        <button id="searchButton" button class="button-85" role="button">SEARCH GIPHY</button>
                        <button id="removeButton" button class="button-85" role="button">REMOVE GIF</button>

                    </div>
                </center>
            </form>
            <div id="gif-area"></div>
        </center>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
